# Helpers are user-defined functions that can be executed inside templates.
# This section is optional.
[helpers]

[alacritty]
depends = ["shell"]

[alacritty.files]
"alacritty/alacritty.toml" = "~/.config/alacritty/alacritty.toml"
"alacritty/themes"         = "~/.config/alacritty/themes/themes"
"alacritty/local.toml.tpl" = { target = "~/.config/alacritty/local.toml", type = "template" }

[bash]
depends = ["shell"]

[bash.files]
"bash/bash_profile" = { target = "~/.bash_profile", type = "symbolic", if = "(eq shell bash)" }
"bash/bashrc"       = { target = "~/.bashrc", type = "symbolic", if = "(eq shell bash)" }

[graphics.variables.font]
regular   = "Noto Sans"
monospace = "Iosevka Term"
size      = 12

[graphics.variables.color16]
# modified seoul256-light
background = "d1d0d0"
foreground = "4e4e4e"
cursor     = "4e4e4e"
# In terminal color index order
black        = "4e4e4e"
red          = "af5f5f"
green        = "5f885f"
yellow       = "af8760"
blue         = "5f87ae"
magenta      = "875f87"
cyan         = "5f8787"
light_gray   = "e4e4e4"
dark_gray    = "3a3a3a"
light_red    = "870100"
light_green  = "005f00"
light_yellow = "d8865f"
light_blue   = "0087af"
light_purple = "87025f"
light_cyan   = "008787"
white        = "eeeeee"

[shell.files]
# TODO -- common.sh ? use templates and totally refactor alongside dotter watch
# TODO -- use config = ~/.config ?
"config/mise"       = "~/.config/mise"
"config/ripgrep"    = { target = "~/.config/ripgrep", type = "symbolic", if = '(is_executable "rg")' }
"config/taplo"      = { target = "~/.config/taplo", type = "symbolic", if = '(is_executable "taplo")' }
"config/twm"        = { target = "~/.config/twm", type = "symbolic", if = '(is_executable "twm")' }
"misc/common.sh"    = "~/.config/common.sh"
"misc/editorconfig" = "~/.editorconfig"
"misc/gitconfig"    = { target = "~/.config/git/config", type = "template" }
tmux                = "~/.config/tmux"

[shell.variables]
editor = "nvim"
pager  = "delta"

[vim.files]
# TODO migrate to nvim proper and send the whole dir?
# TODO custom snips
# TODO VIMDOTDIR AND VIMINIT
# TODO nvim colors?
# nvim = "~/.config/nvim"
"vim/vimrc"  = { target = "~/.vimrc", type = "symbolic" }
"vim/vimrc"  = { target = "~/.config/nvim/init.vim", type = "symbolic", if = '(is_executable "nvim")' }
"vim/colors" = "~/.vim/colors"

[zsh]
depends = ["shell"]

[zsh.files]
"zsh/zshenv" = "~/.zshenv"
"zsh/zshrc"  = "~/.config/zsh/.zshrc"

